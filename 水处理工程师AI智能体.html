    body {
      margin: 0;

      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      padding: 50px 20px 20px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 48px;
      color: #333;
      margin-bottom: 10px;
      animation: slideDown 1s ease-out;
    }

    header p {
      font-size: 20px;

    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 40px 20px;
      gap: 30px;
    }

    .card {
      background: white;
      width: 280px;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: left;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .card h3 {
      margin-top: 0;
      color: #2a5d2a;
    }

    .card p {
      color: #555;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 14px;
      color: #666;
    }

    a {
      color: #2a5d2a;
      text-decoration: none;
    }

    /* 动画效果 */
    @keyframes slideDown {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
